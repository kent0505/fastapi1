<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/templates/icon.png" />
    <link rel="stylesheet" href="/templates/style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <ul>
                <li><a class="active" href="{{ url }}">Home</a></li>
            </ul>
        </div>

        {% if index == 1 %}
            <ul>
                {% for category in categories %}
                    <li><a href="{{ category.title.replace(' ', '-') }}">{{ category.title }}</a></li>
                {% endfor %}
            </ul>
        {% elif index == 2 %}
            <ul>
                {% for blog in blogs %}
                    <li><a href="{{ title.replace(' ', '-') }}/{{ blog.title.replace(' ', '-') }}">{{ blog.title }}</a></li>
                {% endfor %}
            </ul>
        {% elif index == 3 %}
            <div id="pythonTextContainer"></div>
        {% endif %}
    </div>
    <script>
        const pythonText = `{{ data | safe }}`;
        const container = document.getElementById("pythonTextContainer");
        container.innerHTML = pythonText;
    </script>
</body>
</html>
