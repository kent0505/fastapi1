<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel="icon" type="image/png" href="/templates/icon.png" />
    <style>
        body {
            display: flex; 
            justify-content: center; 
            align-items: center;
        }
        .container {
            max-width: 700px; 
            width: 100%; 
            box-sizing: border-box; 
            white-space: nowrap;
        }
        ul {
            list-style-type: none; 
            padding-inline-start: 0;
        }
        img {
            height: auto; 
            max-width: 100%;
        }
        #pythonTextContainer {
            font-size: 20px;
        }
        code {
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>

        <ul>
            {% if index == 1 %}

                {% for category in categories %}
                    <li><a href="{{ category.title }}">{{ category.title }}</a></li>
                {% endfor %}
    
            {% elif index == 2 %}

                {% for blog in blogs %}
                    <li><a href="{{ title }}/{{ blog.title }}">{{ blog.title }}</a></li>
                {% endfor %}

            {% endif %}
        </ul>

        {% if index == 3 %}
            <div id="pythonTextContainer"></div>
        {% endif %}
    </div>
    <script>
        const pythonText = `{{ data | safe }}`;
        const container = document.getElementById("pythonTextContainer");
        container.innerHTML = pythonText;
    </script>
</body>
</html>
