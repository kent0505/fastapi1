[loggers]
keys=root

[handlers]
keys=logfile

[formatters]
keys=jsonformatter

[logger_root]
level=INFO
handlers=logfile

[formatter_jsonformatter]
format=%(asctime)s %(levelname)s %(message)s
datefmt=%d-%m-%Y %H:%M:%S

[handler_logfile]
class=handlers.RotatingFileHandler
level=INFO
args=('logfile.log', 'a')
formatter=jsonformatter